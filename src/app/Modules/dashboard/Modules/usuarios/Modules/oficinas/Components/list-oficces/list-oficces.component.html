

<div class="top">
  <div class="title">
    <span>Listado de Oficinas</span>
  </div>

  <a [routerLink]="'./post'" >
    <button >
      <span>Agregar Oficina</span>
    </button>
  </a>


</div>

<div class="input-field">
  <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
  <input id="filter" #filter type="text" placeholder="RedCard Assist" (keyup)="tree.treeModel.filterNodes(filter.value)" >
</div>

<hr style="width: 100%;border: 1px solid gainsboro; margin: 10px;">

<div class="container">
  <tree-root  #tree style="margin-left: 20px; "
  (moveNode)="onMoveNode($event)"
  [nodes]="nodes"
  [options]="options"
  >
  <ng-template #treeNodeTemplate let-node let-index="index">
    <a [routerLink]="'./'+node.id" >
      <div class="node-item">
        <img src="../assets/svg/domain_FILL0_wght400_GRAD0_opsz24.svg" alt="">
        <span>{{ node.data.name }}</span>

      </div>

    </a>

    <!-- <button (click)="go($event)">Custom Action</button> -->
  </ng-template>

</tree-root>


</div>
