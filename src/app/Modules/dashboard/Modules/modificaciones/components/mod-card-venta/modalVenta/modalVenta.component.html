<div class="modal">
  <div class="modal-header">
    <span>Editar detalles de la Venta</span>
    <span class="close-btn"  (click)="close()" >X</span>
  </div>


  <form class="modal-content" [formGroup]="this.formPoliza!"  (ngSubmit)="this.submit()" >

    <div class="field">
      <span class="f-title" >Venta</span>

    </div>

    <div class="field">
      <span class="f-title" >Precio</span>
      <input type="text" name="total_pago" formControlName="total_pago">
    </div>

    <div class="field">
      <span class="f-title">
        Descuento
      </span>
     <input type="text" name="descuento" formControlName="descuento"  >
    </div>

    <div class="actions">
      <button type="submit">
        Modificar
      </button>
    </div>

  </form>



</div>

<div class="modal-backdrop" (click)="close()" >

</div>
