<div class="modal">
  <div class="modal-header">
    <span>Editar detalles de la Poliza</span>
    <span class="close-btn" (click)="close()" >X</span>
  </div>

  <form class="modal-content" [formGroup]="formPoliza!"  (ngSubmit)="submit()"   >
    <div class="field">
      <span class="f-title">Fecha Salida</span>
      <input type="date"  formControlName="fecha_salida" name="fecha_salida"  (change)="getDifference()" >
    </div>

    <div class="field">
      <span class="f-title">Fecha Retorno</span>
      <input type="date"  formControlName="fecha_retorno"  name="fecha_retorno" (change)="getDifference()" >
    </div>
    <div class="field">
      <span>Destino</span>
      <select  formControlName="destino" name="destino" >
        <!-- <option selected [value]="this.beneficiarioForm?.get('origen')?.value" >{{this.beneficiarioForm?.get('origen')?.value}}</option> -->
        <option  *ngFor="let country of destinies" [value]="country">{{country}}</option>

      </select>
    </div>
    <div class="field">
      <span class="f-title">Dias</span>
      <input type="text"  [value]="this.formPoliza?.get('dias')?.value" [disabled]="true" >
    </div>
    <div class="field" style="width: 100%;">
      <span class="f-title" >Observacion</span>
      <input type="text"  formControlName="observaciones" name="observaciones" >
    </div>

    <div class="actions">
      <button type="submit">
        Modificar
      </button>
    </div>
  </form>



</div>

<div class="modal-backdrop" (click)="close()" >

</div>
