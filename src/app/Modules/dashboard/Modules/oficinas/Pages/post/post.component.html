<form class="container" [formGroup]="formOffice"  (ngSubmit)="generateOficce()" >
  <div class="top">
    <div class="title">
      <i class="fa-regular fa-building fa-xl"></i>
      <span style="padding-left: 20px;">Agregar Nueva Oficina</span>
    </div>



  </div>
  <hr style="width: 90%;margin: 10px; border: 1px solid gainsboro;">

  <div class="field">
    <span>Oficina Padre</span>
    <select-office  [formControl]="office_dep" ></select-office>


  </div>
  <div  class="info">

    <div class="left">




      <div class="field">
        <label for="office_name">Oficina</label>
        <input type="text" id="office_name" formControlName="office_name" placeholder="Oficina01">
      </div>

      <div class="field">
        <label for="country">Pais</label>
        <input type="text" name="country" formControlName="country" placeholder="Bolivia">
      </div>
      <div class="field">
        <label for="city">Ciudad</label>
        <input type="text" name="city" formControlName="city" placeholder="Santa Cruz">
      </div>




    </div>
    <div class="right">
      <div class="field">
        <label for="phone">Telefono</label>
        <input type="text" name="phone" formControlName="phone" placeholder="78140498">
      </div>
      <div class="field">
        <label for="email">Correo Electronico</label>
        <input type="text" name="email" formControlName="email"  placeholder="user@redcardassist.com">
      </div>
      <div class="field">
        <label for="address">Direccion</label>
        <input type="text" name="address" formControlName="address" placeholder="Av. San Martin">
      </div>







    </div>

  </div>
  <div class="bottom">
    <button type="submit">
      <span>Generar nueva oficina</span>
    </button>




  </div>


</form>
